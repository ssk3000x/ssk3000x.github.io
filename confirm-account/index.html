<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmed - Top Binz App</title>
  <link href="https://fonts.googleapis.com/css?family=Braah+One&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #f7c200;
      font-family: 'Braah One', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
    }
    .navbar {
      width: 100%;
      background: #181818;
      display: flex;
      align-items: center;
      padding: 0.5em 1.5em;
      box-sizing: border-box;
      border-bottom: 1px solid #222;
    }
    .navbar-title {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #f7c200;
      font-family: 'Braah One', Arial, sans-serif;
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
      transition: text-decoration 0.2s;
    }
    .navbar-title img {
      height: 2em;
      width: 2em;
      margin-right: 0.5em;
      vertical-align: middle;
    }
    .navbar-links {
      margin-left: auto;
      display: flex;
      gap: 2em;
    }
    .navbar-links a {
      color: #f7c200;
      text-decoration: none;
      font-family: 'Braah One', Arial, sans-serif;
      font-size: 1em;
      transition: text-decoration 0.2s;
    }
    .navbar-links a:hover {
      text-decoration: underline;
    }
    .message {
      text-align: center;
      margin-top: 4em;
    }
    .message h1 {
      font-family: 'Braah One', Arial, sans-serif;
      font-size: 2em;
      margin-bottom: 1em;
    }
    .message p {
      font-size: 1.1em;
      font-family: 'Braah One', Arial, sans-serif;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="/index.html" class="navbar-title"><img src="/icon.png" alt="Top Binz Icon"/>Top Binz</a>
    <div class="navbar-links">
      <a href="/privacy-policy">Privacy Policy</a>
    </div>
  </nav>
  <div class="message">
    <h1>Your email has been confirmed successfully!</h1>
    <p>You can now close this website and login to the app.</p>
  </div>
</body>
</html>
