<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - Top Binz App</title>
  <link href="https://fonts.googleapis.com/css?family=Braah+One&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #f7c200;
      font-family: 'Braah One', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
    }
    .navbar {
      width: 100%;
      background: #181818;
      display: flex;
      align-items: center;
      padding: 0.5em 1.5em;
      box-sizing: border-box;
      border-bottom: 1px solid #222;
    }
    .navbar-title {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #f7c200;
      font-family: 'Braah One', Arial, sans-serif;
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
      transition: text-decoration 0.2s;
    }
    .navbar-title img {
      height: 2em;
      width: 2em;
      margin-right: 0.5em;
      vertical-align: middle;
    }
    .navbar-links {
      margin-left: auto;
      display: flex;
      gap: 2em;
    }
    .navbar-links a {
      color: #f7c200;
      text-decoration: none;
      font-family: 'Braah One', Arial, sans-serif;
      font-size: 1em;
      transition: text-decoration 0.2s;
    }
    .navbar-links a:hover {
      text-decoration: underline;
    }
    .about-us-section {
      max-width: 600px;
      margin: 4em auto 0 auto;
      background: #181818;
      border-radius: 0.7em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      padding: 2em;
      display: flex;
      align-items: center;
      gap: 2em;
    }
    .about-us-image {
      width: 6em;
      height: 6em;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #f7c200;
    }
    .about-us-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .about-us-name {
      font-size: 1.3em;
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    .about-us-desc {
      font-size: 1.05em;
      color: #f7c200;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="navbar-title"><img src="icon.png" alt="Top Binz Icon"/>Top Binz</a>
    <div class="navbar-links">
      <a href="about-us.html">About Us</a>
      <a href="privacy-policy.html">Privacy Policy</a>
    </div>
  </nav>
  <div class="about-us-section">
    <img class="about-us-image" src="https://randomuser.me/api/portraits/women/44.jpg" alt="Swarchis Kulkarni" />
    <div class="about-us-info">
      <div class="about-us-name">Swarchis Kulkarni</div>
      <div class="about-us-desc">Lead Developer. Passionate about building seamless user experiences and innovative web solutions.</div>
    </div>
  </div>
</body>
</html>
