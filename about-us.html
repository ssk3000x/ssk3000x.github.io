<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - Top Binz App</title>
  <link href="https://fonts.googleapis.com/css?family=Braah+One&display=swap" rel="stylesheet">
  <style>
    /* Base styles for desktop and larger screens */
    body {
      background: #000;
      color: #f7c200;
      font-family: 'Braah One', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column; /* Ensure body uses flex for overall layout */
    }
    .navbar {
      width: 100%;
      background: #181818;
      display: flex;
      align-items: center;
      padding: 0.5em 1.5em;
      box-sizing: border-box;
      border-bottom: 1px solid #222;
    }
    .navbar-title {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #f7c200;
      font-family: 'Braah One', Arial, sans-serif;
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 1px;
      transition: text-decoration 0.2s;
    }
    .navbar-title img {
      height: 2em;
      width: 2em;
      margin-right: 0.5em;
      vertical-align: middle;
    }
    .navbar-links {
      margin-left: auto;
      display: flex;
      gap: 2em;
    }
    .navbar-links a {
      color: #f7c200;
      text-decoration: none;
      font-family: 'Braah One', Arial, sans-serif;
      font-size: 1em;
      transition: text-decoration 0.2s;
    }
    .navbar-links a:hover {
      text-decoration: underline;
    }

    /* About Us Page Specific Styles */
    .about-us-title {
      text-align: center;
      font-size: 2.2em;
      font-family: 'Braah One', Arial, sans-serif;
      margin-top: 2.5em;
      margin-bottom: 1em;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .about-us-section {
      max-width: 900px;
      margin: 0 auto; /* Center the section horizontally */
      background: #181818;
      border-radius: 0.7em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      padding: 4em 3em;
      display: flex; /* Desktop: horizontal layout */
      align-items: center;
      gap: 4em;
    }
    .about-us-image {
      width: 12em; /* Keep original size for desktop */
      height: 12em;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #f7c200;
      flex-shrink: 0; /* Prevent image from shrinking */
    }
    .about-us-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .about-us-name {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 0.1em;
    }
    .about-us-desc {
      font-size: 1.05em;
      color: #dfdbce;
      opacity: 0.85;
      margin-bottom: 0.5em;
    }

    /* Media queries for mobile responsiveness */
    @media (max-width: 768px) {
      .navbar {
        padding: 0.5em 1em; /* Adjust navbar padding */
      }
      .navbar-title {
        font-size: 1.2em; /* Smaller title font size */
      }
      .navbar-title img {
        height: 1.5em; /* Smaller icon size */
        width: 1.5em;
      }
      .navbar-links {
        gap: 1em; /* Reduce gap between links */
      }
      .navbar-links a {
        font-size: 0.9em; /* Smaller link font size */
      }

      .about-us-title {
        font-size: 1.8em; /* Smaller title for mobile */
        margin-top: 1.5em;
      }

      .about-us-section {
        flex-direction: column; /* Stack image and text vertically */
        align-items: center; /* Center items horizontally */
        padding: 2em 1.5em; /* Adjust padding for mobile */
        gap: 1.5em; /* Reduce gap between stacked items */
        margin: 0 1em; /* Add side margins for smaller screens */
      }

      .about-us-image {
        width: 10em; /* Slightly smaller image on mobile */
        height: 10em;
      }

      .about-us-name {
        font-size: 1.3em; /* Smaller name font size */
        text-align: center; /* Center name */
      }
      .about-us-desc {
        font-size: 0.95em; /* Smaller description font size */
        text-align: center; /* Center description */
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="navbar-title"><img src="icon.png" alt="Top Binz Icon"/>Top Binz</a>
    <div class="navbar-links">
      <a href="index.html#home">Home</a> <!-- Updated Home link -->
      <a href="index.html#features">Features</a> <!-- Updated Features link -->
      <a href="about-us.html">About Us</a>
      <a href="privacy-policy.html">Privacy Policy</a>
    </div>
  </nav>
  <div class="about-us-title">About Us</div>
  <div class="about-us-section">
    <img class="about-us-image" src="/ssk3000x.github.io/SwarchisKulkarni.png" alt="Swarchis Kulkarni" />
    <div class="about-us-info">
      <div class="about-us-name">Swarchis Kulkarni</div>

      <div class="about-us-desc">Founder</div>
      <div class="about-us-desc">Enjoys developing tools that engage the soccer community. Passionate about merging technology and the game to deliver seamless user experiences.</div>
    </div>
  </div>
</body>
</html>
